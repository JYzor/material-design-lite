<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Drawer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../assets/material-design-lite.css.js" charset="utf-8"></script>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .toolbar {
      width: 100%;
      height: 56px;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
    }

    @media (min-width: 600px) {
      .toolbar {
        height: 64px;
      }
    }

    .menu {
      background: none;
      border: none;
      width: 24px;
      height: 24px;
      padding: 0;
      margin: 0;
      color: #FFF;
      box-sizing: border-box;
    }

    main {
      padding: 16px;
      box-sizing: border-box;
    }

    .mdl-temporary-drawer p {
      padding: 0 16px;
    }
    </style>
  </head>
  <body>
    <div class="toolbar mdl-theme--primary-bg mdl-theme--text-primary-on-primary mdl-typography--title mdl-elevation--z4">
      <button class="menu material-icons">menu</button>
    </div>

    <aside class="mdl-temporary-drawer mdl-typography">
      <nav class="mdl-temporary-drawer__drawer">
        <header class="mdl-temporary-drawer__header">
          <div class="mdl-temporary-drawer__header-content mdl-theme--primary-bg mdl-theme--text-primary-on-primary">
            Header here
          </div>
        </header>
        <!--<div class="mdl-temporary-drawer__toolbar-spacer"></div>-->
        <nav id="icon-with-text-demo" class="mdl-list">
          <a class="mdl-list-item mdl-temporary-drawer--selected" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
          </a>
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">star</i>Star
          </a>
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
          </a>
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
          </a>
        </nav>

        <hr class="mdl-list-divider">

        <nav class="mdl-list">
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">email</i>All Mail
          </a>
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">delete</i>Trash
          </a>
          <a class="mdl-list-item" href="#">
            <i class="material-icons mdl-list-item__start-detail" aria-hidden="true">report</i>Spam
          </a>
        </nav>
      </nav>
    </aside>
    <main>
      <h1>Temporary Drawer</h1>
      <p>Click the menu icon above to open.</p>
    </main>

    <script src="../assets/material-design-lite.js" charset="utf-8"></script>
    <script>
      let drawer = new mdl.TemporaryDrawer(document.querySelector('.mdl-temporary-drawer'));
      document.querySelector('.menu').addEventListener('click', () => drawer.open = true);
    </script>
  </body>
</html>
